<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div>
        <h3>Formulario de inicio</h3>
    </div>
    <br>
    <div>
        <form action="" method="">
            <div></div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="ingrese su Nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="ingrese su Apellido" required>
            </div>
            <br>
            <br>
            <div>
                <label for="correo">Mail</label>
                <input type="email" name="correo" id="correo" placeholder="correo electrónicos" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Clave" required>
            </div>
            <br>
            <br>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <div>
        <p>Para mas información visite: <a href="https://www.w3schools.com">w3schools/a></p>
    </div>
    


</body>
</html>
