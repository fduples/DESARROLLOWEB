<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semántica</title>
    <!-- Open Graph data -->
    <!-- Acá va el título de la web  -->
    <meta property="og:title" content="Web Semántica" />
    <!-- Acá se detalla el tipo de página que es -->
    <meta property="og:type" content="Ejercicio de estudio" />
    <!-- Acá va la dirección web de la página -->
    <meta property="og:url" content=" http://www.example.com" />
    <!-- Acá podemos poner una imagen que queremos que se muestre -->
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <!-- Acá esta la descripción que queremos que se muestre -->
    <meta property="og:description" content="Descripcion" />
    
</head>
<body>
    <h1>Así deberia ser la estructira semántica de una web</h1>
    <div>
        <img src="/estructura_semantica.JPG" alt="Cuadro de estructura semántica de una web">
        <figcaption>Cuadro de estructura semántica de una web</figcaption>
    </div>
</body>
</html>
